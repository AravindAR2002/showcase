<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aravind A R | Contact</title>

<script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>

<link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css)">
<link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
<link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap)" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">

<style>
    /* Specific styles for the contact page to override some base styles */
    body {
        background-color: var(--background-color); /* Use portfolio background */
        color: var(--text-color);
        font-family: var(--body-font);
    }
    .contact-card {
        background-color: var(--card-background); /* White card */
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        padding: 40px; /* Increased padding for a better feel */
        text-align: center;
        max-width: 400px; /* Adjust max width */
        margin: 50px auto; /* Center the card with top/bottom margin */
    }
    .contact-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--secondary-color); /* Teal border */
        margin-bottom: 20px;
    }
    .contact-card h1 {
        color: var(--heading-color);
        font-family: var(--heading-font);
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .contact-card p {
        color: var(--text-color);
        margin-bottom: 20px;
        opacity: 0.8;
    }
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }
    .social-icons a, .social-icons button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--primary-color); /* Teal icons */
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 1.5rem;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        border: none;
        cursor: pointer;
    }
    .social-icons a:hover, .social-icons button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.1);
    }
    .contact-modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        justify-content: center;
        align-items: center;
        z-index: 10;
    }
    .modal-content {
        background-color: var(--card-background);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        max-width: 300px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .modal-content h3 {
        color: var(--heading-color);
        margin-bottom: 15px;
    }
    .modal-text {
        background-color: #f0f0f0;
        color: var(--text-color);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        word-break: break-word;
    }
    .modal-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    .modal-btn {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
    }
    .modal-btn:hover {
        background-color: var(--primary-color);
    }
    .close-modal-btn {
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        margin-top: 20px;
        text-decoration: underline;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    .close-modal-btn:hover {
        color: var(--heading-color);
    }
    .back-to-portfolio {
        display: block;
        text-align: center;
        margin-top: 40px;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    .back-to-portfolio:hover {
        color: var(--heading-color);
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="contact-card">
    <img
        src="[https://i.ibb.co/6P6gSgV/placeholder-profile.png](https://i.ibb.co/6P6gSgV/placeholder-profile.png)"
        alt="Aravind A R Profile Picture"
    >
    <h1>Aravind A R</h1>
    <p>Click an icon to get in touch</p>

    <div class="social-icons">
        <a href="[https://www.linkedin.com/in/aravindar24](https://www.linkedin.com/in/aravindar24)" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <button id="email-btn" title="Email">
            <i class="fas fa-envelope"></i>
        </button>
        <a href="[https://wa.me/917092909308](https://wa.me/917092909308)" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <button id="phone-btn" title="Phone">
            <i class="fas fa-phone"></i>
        </button>
    </div>

    <a href="index.html" class="back-to-portfolio">‚Üê Back to Portfolio</a>
</div>

<div id="contact-modal" class="contact-modal">
    <div class="modal-content">
        <h3 class="modal-title">Contact Info</h3>
        <p id="modal-text" class="modal-text"></p>
        <div class="modal-buttons">
            <button id="copy-btn" class="modal-btn">
                <i class="fas fa-copy mr-2"></i>Copy
            </button>
            <a id="action-btn" href="#" class="modal-btn">
            </a>
        </div>
        <button id="close-modal-btn" class="close-modal-btn">Close</button>
    </div>
</div>

<script>
    // Your contact details
    const myEmail = "aravindkrishnan000@gmail.com";
    const myPhone = "+917092909308";
    // -------------------------

    // Get all the elements we need to interact with
    const modal = document.getElementById('contact-modal');
    const emailBtn = document.getElementById('email-btn');
    const phoneBtn = document.getElementById('phone-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    const modalText = document.getElementById('modal-text');
    const copyBtn = document.getElementById('copy-btn');
    const actionBtn = document.getElementById('action-btn');

    // Function to open the modal for Email
    emailBtn.addEventListener('click', () => {
        modalText.textContent = myEmail;
        actionBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Mail';
        actionBtn.href = `mailto:${myEmail}`;
        modal.style.display = 'flex';
    });

    // Function to open the modal for Phone
    phoneBtn.addEventListener('click', () => {
        modalText.textContent = myPhone;
        actionBtn.innerHTML = '<i class="fas fa-phone mr-2"></i>Call';
        actionBtn.href = `tel:${myPhone}`;
        modal.style.display = 'flex';
    });

    // Function to close the modal
    const closeModal = () => {
        modal.style.display = 'none';
    };
    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
        // Close modal only if background is clicked
        if (event.target === modal) {
            closeModal();
        }
    });

    // Function to copy text to clipboard
    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(modalText.textContent).then(() => {
            // Give user feedback
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 1500); // Revert back after 1.5 seconds
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    });
</script>
</body>
</html>
