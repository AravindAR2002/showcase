<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravind A R | Contact</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">

    <style>
        /* Specific styles for the contact page */
        body.contact-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), #003049, #036b76);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: var(--body-font);
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-card h1 {
            color: var(--heading-color);
            font-family: var(--heading-font);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-card .subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .social-icons a, .social-icons button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .social-icons a:hover, .social-icons button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Modal specific styles */
        .contact-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center; align-items: center;
            z-index: 1000; padding: 20px; box-sizing: border-box;
        }
        .modal-content {
            background-color: var(--card-background);
            border-radius: 12px; padding: 30px; text-align: center;
            max-width: 350px; width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInScale 0.3s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content h3 { color: var(--heading-color); margin-bottom: 20px; font-size: 1.8rem; }
        .modal-text {
            background-color: #f0f0f0; color: var(--text-color);
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
            word-break: break-all; font-size: 1.1rem; font-weight: 600;
        }
        .modal-buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .modal-btn {
            background-color: var(--secondary-color); color: white; border: none;
            padding: 12px 25px; border-radius: 8px; cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold; font-size: 1rem;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .modal-btn:hover { background-color: var(--primary-color); transform: translateY(-2px); }
        .close-modal-btn {
            background: none; border: none; color: var(--primary-color); cursor: pointer;
            margin-top: 25px; text-decoration: none; font-weight: bold;
            transition: color 0.3s ease; font-size: 1rem;
        }
        .close-modal-btn:hover { color: var(--heading-color); text-decoration: underline; }
    </style>
</head>
<body class="contact-page">

    <div class="contact-card">
        <h1>Connect With Me</h1>
        <p class="subtitle">I'm open to new opportunities and collaborations.</p>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/aravindar24" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <button id="email-btn" title="Email">
                <i class="fas fa-envelope"></i>
            </button>
            <a href="https://wa.me/917092909308" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <button id="phone-btn" title="Phone">
                <i class="fas fa-phone"></i>
            </button>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>

    <div id="contact-modal" class="contact-modal">
        <div class="modal-content">
            <h3>Contact Info</h3>
            <p id="modal-text" class="modal-text"></p>
            <div class="modal-buttons">
                <button id="copy-btn" class="modal-btn"><i class="fas fa-copy"></i>Copy</button>
                <a id="action-btn" href="#" class="modal-btn" target="_blank"></a>
            </div>
            <button id="close-modal-btn" class="close-modal-btn">Close</button>
        </div>
    </div>

    <script>
        // Your contact details
        const myEmail = "aravindkrishnan000@gmail.com";
        const myPhone = "+917092909308";

        const modal = document.getElementById('contact-modal');
        const emailBtn = document.getElementById('email-btn');
        const phoneBtn = document.getElementById('phone-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalText = document.getElementById('modal-text');
        const copyBtn = document.getElementById('copy-btn');
        const actionBtn = document.getElementById('action-btn');

        emailBtn.addEventListener('click', () => {
            modalText.textContent = myEmail;
            actionBtn.innerHTML = '<i class="fas fa-paper-plane"></i>Mail';
            actionBtn.href = `mailto:${myEmail}`;
            modal.style.display = 'flex';
        });

        phoneBtn.addEventListener('click', () => {
            modalText.textContent = myPhone;
            actionBtn.innerHTML = '<i class="fas fa-phone"></i>Call';
            actionBtn.href = `tel:${myPhone}`;
            modal.style.display = 'flex';
        });

        const closeModal = () => { modal.style.display = 'none'; };
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) { closeModal(); }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(modalText.textContent).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i>Copied!';
                setTimeout(() => { copyBtn.innerHTML = originalText; }, 1500);
            }).catch(err => { console.error('Failed to copy: ', err); });
        });
    </script>
</body>
</html>
