<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravind A R | Contact</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* A little extra style for a smooth transition on hover */
        .icon-link {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .icon-link:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto bg-gray-800 rounded-2xl shadow-lg p-8 text-center">
        
        <img 
            src="https://i.ibb.co/6P6gSgV/placeholder-profile.png" 
            alt="Aravind A R Profile Picture" 
            class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-gray-600 object-cover"
        >
        
        <h1 class="text-3xl font-bold text-white">Aravind A R</h1>
        <p class="text-gray-400 mt-1">Click an icon to get in touch</p>
        
        <div class="flex justify-center items-center space-x-5 mt-8">
            
            <a href="#" target="_blank" class="icon-link bg-gray-700 hover:bg-blue-600 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl">
                <i class="fab fa-linkedin-in"></i>
            </a>
            
            <a href="#" class="icon-link bg-gray-700 hover:bg-red-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl">
                <i class="fas fa-envelope"></i>
            </a>

            <a href="+91 7092909308" target="_blank" class="icon-link bg-gray-700 hover:bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="#" class="icon-link bg-gray-700 hover:bg-gray-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl">
                <i class="fas fa-phone"></i>
            </a>

        </div>
    </div>

</body>
</html>
